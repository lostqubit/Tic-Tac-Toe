<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Tic-Tac-Toe!</h2>
    <div class="container">
        <form id="pnames">
            <div>
                <label for="player-1">Player-1</label>
                <input type="text" id="player-1" name="player-1" maxlength="20">
            </div>
            <div>
                <label for="player-1">Player-2</label>
                <input type="text" id="player-2" name="player-2" maxlength="20">
            </div>
        </form>
        <div class="grid">
            <div id="cell-1" >

            </div>
            <div id="cell-2">

            </div>
            <div id="cell-3">
                
            </div>
            <div id="cell-4">
                
            </div>
            <div id="cell-5">
                
            </div>
            <div id="cell-6">
                
            </div>
            <div id="cell-7">
                
            </div>
            <div id="cell-8">
                
            </div>
            <div id="cell-9">
                
            </div>
        </div>
        <button form="pnames">Start</button>
    </div>
    <div class="overlay">
        <h2></h2>
        <button>Play Again</button>
    </div>
</body>
</html>
